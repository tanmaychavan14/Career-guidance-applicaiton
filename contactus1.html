<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #000;
    margin: 0;
    padding: 0;
  }
  .container {
 
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    
  }
  h1 {
    text-align: center;
    color: black;
    margin-bottom: 30px;
    font-size: 36px;
  }
  .contact-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;margin-top: 50px;
  }
  .contact-card {
    flex: 0 0 calc(50% - 20px);
    background-color: #f8f8f8;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(6, 6, 6, 0.1);
    box-shadow: 10px 10px 5px black;
    overflow: hidden;
    display: flex;
    width :550px;
    height: 300px;
    background: linear-gradient(to right bottom, #4b6cb7, #182848);
  }
  .contact-img {
    flex: 0 0 40%;
    position: relative;
    padding-right: 20px;
  }
  .contact-img img {
    width: 100%;
    height: 250px;
 border-radius: 100px;
 margin-top: 20px;
 margin-left: 20px;

  }
  .contact-details {
    flex: 1;
    padding: 20px;
    margin-top: 55px;
    margin-left: 10px;
  }
  .contact-details h2 {
    margin-top: 0;
    color:white;
    font-size: 24px;
    margin-bottom: 10px;
  }
  .contact-details p {
    margin: 0;
    color:white;
    font-size: 18px;
  }
  .contact-details a {
    color: #007bff;
    text-decoration: none;
  }
</style>
</head>
